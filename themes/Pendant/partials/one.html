<div class="container article-border" infinity-scroll ng-repeat="post in posts | filter:search:true | limitTo:limitNum" ng-show="page.type!=='home.html'||!$first">
    <div class="container--flex article--one">
        <div ng-if="post.featured" class="img">
            <img ng-src="{{post.featured}}">
        </div>
        <div class="text">
            <a ng-href="{{post.url}}">
                <h2>{{post.header}}</h2>
            </a>
            <p>{{post.subheader}}</p>
            <div class="meta">
                <div class="byline">
                    <span>By {{post.author.name}} on</span> <span>{{post.published_date | date:'MM.dd.yyyy'}}</span> <span ng-repeat="tag in post.tags" class="tags">#{{tag}} </span>
                </div>
                <!--<div class="comments">
                    <a><i class="fa fa-comments"></i>{{post.commentsNum}} Comments</a>
                </div>-->
            </div>
        </div>
    </div>
</div>
