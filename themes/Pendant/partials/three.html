<div class="container article-border">
    <div class="article--three" ng-repeat="post in posts | filter:search:true | limitTo:3">
        <div>
            <img ng-src="{{post.featured}}">
        </div>
        <div>
            <a ng-href="{{post.url}}">
                <h2>{{post.header}}</h2>
            </a>
            <p>{{post.subheader}}</p>
            <div class="meta">
                <div class="byline">
                    <span>By {{post.author.name || post.author.username}} on</span> <span>{{post.published_date * 1000 | date:'MM.dd.yyyy'}}</span> <span ng-repeat="tag in post.tags" class="tags">#{{tag}} </span>
                </div>
                <!--<div class="comments">
                    <a><i class="fa fa-comments"></i>{{post.commentsNum}} Comments</a>
                </div>-->
            </div>
        </div>
    </div>
</div>
