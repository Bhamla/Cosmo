<header ng-controller="pendantHeaderCtrl" ng-class="{sticky: scrollingUp}">
    <div class="head">
        <div class="logo">
            <h1 cs-title class="title">PENDANT</h1>
            <p cs-slogan class="slogan"></p>
        </div>
        <div class="nav-toggle">
            <a class="social" href="#"><i class="fa fa-facebook"></i></a>
            <a class="social" href="#"><i class="fa fa-twitter"></i></a>
            <a ng-click="page.expandMenu=!page.expandMenu"><span>MENU</span><i class="fa fa-bars"></i></a>
        </div>
    </div>



    <div class="pen-sidebar" ng-class="{'show-right': page.expandMenu}">
        <div class="nav-options">
            <a class="close" ng-click="page.expandMenu=!page.expandMenu"><i class="fa fa-times"></i></a>
            <div class="selections">
                <a class="menu" ng-click="panel='menu'"><i class="fa fa-bars"></i></a>
                <a class="search" ng-click="panel='search'"><i class="fa fa-search"></i></a>
                <a class="comments" ng-click="panel='comments'"><i class="fa fa-comments"></i></a>
            </div>
        </div>
        <nav ng-class="{'show-right': panel=='menu'}">
            <ul cs-menu="primary"></ul>
        </nav>

        <!-- Search -->

        <section class="pen-search" ng-class="{'show-right': panel=='search'}" ng-controller="contentListCtrl">
            <!--<input type="search" placeholder="Search" ng-model="pendant.search">-->
            <form>
                <input id="search" type="text" ng-model="content.input" ng-keyup="searchBar()" placeholder="Search">
            </form>

            <div ng-repeat="post in pages | filter:search | filter:exclude">
                <div ng-if="post.featured" class="search-results--img" style="background-image: url({{post.featured}});"></div>
                <article class="search-results--article">
                    <a ng-href="{{post.url}}">
                        <h1>{{post.header}}</h1>
                        <h2>{{post.subheader}}</h2>
                    </a>
                    <div class="meta">
                        <div class="byline">
                            <a>By <span>Jordan</span> on <span>07.31.14</span> <span ng-repeat="tag in post.tags">#{{tag}} </span></a>
                        </div>
                    </div>
                </article>
            </div>

        </section>

        <!-- Comments -->

        <section ng-controller="commentsCtrl" class="cos-comments" ng-class="{'show-right': panel=='comments'}">
                <div class="cos-comments--head">
                    <h2>{{page.commentsNum}} Comments</h2>
                    <div class="cos-comments--credentials">
                        <a href="#">Login</a> <span>or</span> <a href="#">Register</a> <!--<a href="#">Logout</a> -->
                    </div>
                </div>
                <div ng-repeat="comment in page.comments | orderBy:page.comments.path" class="cos-comments--comment">
                    <div class="comment-info">
                        <a href="#" class="username">{{comment.name}}
                        <i class="fa fa-twitter"></i></a>
                        <!-- <i class="fa fa-facebook"></i> -->

                        <p class="posted-on">15 minutes ago</p>
                    </div>
                    <p>{{comment.comment}}</p>
                    <i class="fa fa-reply" alt="reply"></i>
                    <i class="fa fa-thumbs-up" alt="like"></i>
                    <i class="fa fa-exclamation-circle" alt="Spam"></i>
                </div>

                    <div class="logged-out" ng-if="guest&&userIsCommenting">
                        <div class="captcha">
                            <!-- Insert captcha here -->

                        </div>
                        <input type="text" ng-model="comment.username" id="name" placeholder="name"></input>
                        <input type="email" ng-model="comment.email" id="email" placeholder="email"></input>
                    </div>
