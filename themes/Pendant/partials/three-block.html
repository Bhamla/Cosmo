<div class="article-row">
    <article class="article--two-no-text" ng-repeat="post in posts | filter:search:true | limitTo:3">
        <div class="article--img-top" style="background-image: linear-gradient(rgba(0, 0, 0, .3), rgba(0, 0, 0, .3)),  url({{post.featured}});">
            <div class="article--no-text-info">
                <a ng-href="{{post.url}}">
                    <h1>{{post.header}}</h1>
                </a>
                <div class="meta">
                    <div class="byline">
                        <a>By <span>{{post.author.name}}</span> on <span>{{post.timestamp * 1000 | date:'MM/dd/yyyy'}}</span> <span ng-repeat="tag in post.tags">#{{tag}} </span></a>
                    </div>
                    <div class="comments">
                        <a><i class="fa fa-comments"></i>{{post.commentsNum}} Comments</a>
                    </div>
                </div>
            </div>
        </div>
    </article>
</div>
