<div class="cosmo-theme" ng-controller="pendantCtrl">
    <div ng-include="'themes/Pendant/partials/header.html'"></div>
    <section ng-repeat="post in posts | filter:'post.html':true | limitTo:1" role="banner" class="banner--lrg" style="background-image: url({{post.featured}});">
        <div class="container">
            <div class="banner--title">
                <a ng-href="{{post.url}}">
                    <h1>{{post.header}}</h1>
                </a>
                <h3>{{post.subheader}}</h3>
                <div class="meta">
                    <div class="byline">
                        <a>By <span>{{post.author.name}}</span> on <span>{{post.timestamp * 1000 | date:'MM/dd/yyyy'}}</span> <span ng-repeat="tag in post.tags">#{{tag}} </span></a>
                    </div>
                    <div class="comments">
                        <a><i class="fa fa-comments"></i>{{post.commentsNum}} Comments</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="article-case">
        <section>
            <div cs-block="block1"></div>
        </section>
    </div>
    <div ng-include="'themes/Pendant/partials/footer.html'"></div>
</div>
