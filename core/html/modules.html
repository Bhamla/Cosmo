<div class='cosmo-default' ng-controller="moduleCtrl">
    <div class="bar-top">
        <i class="fa fa-chevron-left " ng-show="!settingsFile" ng-click="admin.sidebar='core/html/sidebar.html';active=''"></i>
        <i class="fa fa-chevron-left " ng-show="settingsFile" ng-click="settingsFile=''"></i>
        <h1>Module <span ng-show="!settingsFile">Manager</span><span ng-show="settingsFile">Settings</span></h1>
    </div>

    <ul ng-repeat="module in modules" ng-if="!settingsFile">
        <li ng-class="{active: module.active=='Y'}" ng-if="module.module">
            <p class="mod-name">{{module.name}}</p>
            <button class="btn-options" ng-if="module.settings" ng-click="goToSettings(module.folder,module.settings)">Settings</button>
            <button class="btn-success" ng-if="module.status=='uninstalled'" ng-click="install(module.folder, $index)">Install</button>
            <button class="btn-success" ng-if="module.status=='inactive'" ng-click="activate(module.id, $index)">Activate</button>
            <button class="btn-error" ng-if="module.status=='active'" ng-click="deactivate(module.id, $index)">Deactivate</button>
            <button class="btn-error" ng-if="module.status=='inactive'" ng-click="uninstall(module.id, $index)">Uninstall</button>
            <p ng-if="module.description">{{module.description}}</p>
        </li>
    </ul>

    <div ng-include="settingsFile"></div>
</div>
