<div ng-controller="contentListCtrl">
    <div class="top-btncase">
        <i class="fa fa-chevron-left " ng-click="admin.sidebar='core/html/sidebar.html';active=''"></i>
        <h1>Search</h1><h2>Pages</h2>
    </div>
    <form class="formcase-border">
        <input  id="type" type="radio" ng-model="content.onlySearch" value="type">
        <label for="type" ng-click="content.onlySearch='type'">Type</label>
        <input  id="author" type="radio" ng-model="content.onlySearch" value="author">
        <label for="author" ng-click="content.onlySearch='author'">Author</label>
        <input  id="tags" type="radio" ng-model="content.onlySearch" value="tags">
        <label for="tags" ng-click="content.onlySearch='tags'">Tags</label>
        <input id="title" type="text" ng-model="content.input" ng-keyup="searchBar()" placeholder="Search e.g., The Millenium">
        <label for="title">Search</label>
    </form>
    <ul>
        <li class="border-btm" ng-repeat="page in pages | filter:search">
            <a ng-href="{{page.url}}">{{page.title | ellipses:45}}</a>
            <p class="page-type"><small><i class="fa fa-file-text"></i> {{page.type | themeFiles}}</small></p>
            <p><small><i alt="published" class="fa fa-check"></i> {{page.published}}</small></p>
            <p><small><i alt="author" class="fa fa-user"></i> {{page.author}}</small></p>
        </li>
    </ul>
</div>
